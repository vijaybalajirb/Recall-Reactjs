<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        Not Rendered issue in React root config
    </div>
<script 
    crossorigin 
    src="https://unpkg.com/react@18/umd/react.development.js">
    </script>
    <script 
    crossorigin 
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    /*crossorgin - A cross-origin request is a request for a resource
     (e.g. style sheets, iframes, images, fonts, or scripts) from another domain.*/
</script>

<script>
    const heading = React.createElement('h1',{
        //Tag attributes comes here.
        id:'titles'
    },'Hai React');
    const heading1 = React.createElement('h2',{
        id:'titles'
    },'Hai React');
    const container = React.createElement('div',{
        //Tag attributes comes here.
        id:'container'
    },[heading,heading1]);

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(container);   
    console.log(heading) //gives you object.
</script>
    
</body>
</html>
/*Finally what is react element , it is jst an object*/
